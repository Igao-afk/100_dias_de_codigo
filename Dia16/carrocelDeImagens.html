<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="carousel-container">
    <div class="carousel">
        <div class="slide"><img src="imagem1.jpg" alt="Imagem 1"></div>
        <div class="slide"><img src="imagem2.jpg" alt="Imagem 2"></div>
        <div class="slide"><img src="imagem3.jpg" alt="Imagem 3"></div>
        <div class="slide"><img src="imagem4.jpg" alt="Imagem 4"></div>
        <div class="slide"><img src="imagem5.jpg" alt="Imagem 5"></div>
    </div>
    <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="next" onclick="moveSlide(1)">&#10095;</button>
</div>

<script src="script.js"></script>

</body>
</html>
